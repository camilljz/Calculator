<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculatorWrap">
        
        <div id="display">
            <h2 id ="displayText">148</h2>
        </div>

        

        <div id="numberWrap">
            <div class = "row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="plus">+</button>

            </div>
            <div class = "row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id = "minus">-</button>
            </div>
            <div class ="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id = "multiply">x</button>
            </div>
            <div class="row2ndlast">
                <button class="number" id="zero">0</button>
                <button class="number" id="dot">.</button>
                <button class="operator" id = "divide">/</button>
            
            </div>

            <div class ="row">
                <button class="operator" id="equals">=</button>
                <button class="operator" id="clear">C</button>
            </div>

        

    </div>
        
    
</body>
</html>
